<div class="container">
  <h1>ML Prediction Form</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngFor="let control of form.controls | keyvalue">
      <label [for]="control.key">{{ control.key }}</label>
      <input type="number" [formControlName]="control.key" [id]="control.key">
    </div>
    <button type="submit" [disabled]="form.invalid">Predict</button>
  </form>
  <div *ngIf="prediction">
    <h2>Prediction Result: {{ prediction }}</h2>
  </div>
</div>
